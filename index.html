<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="top-box">
        <div id="top">
          <div id="user-info">
            <img
              src="https://randomuser.me/api/portraits/women/16.jpg"
              alt="Foto de portato de uma mulher"
            />
            <div id="user-status">
              <p>Cecília Sassaki</p>
              <div class="status">Online</div>
            </div>
          </div>
          <div id="close-chat">
            <i class="ph-x"></i>
          </div>
        </div>
        <div id="last-seen">
          <p>Hoje 11:30</p>
        </div>
      </div>
      <div id="messages">
        <div class="messages">
          <div class="message">
            <div class="date-message">Cecília - 11:30</div>
            <div class="body-message">
              Tive uma ideia incrível para um projeto! 😍
            </div>
          </div>

          <div class="message-you">
            <div class="date-message">Você - 11:32</div>
            <div class="body-message">Sério? Me conta mais.</div>
          </div>

          <div class="message">
            <div class="date-message">Cecília - 11:34</div>
            <div class="body-message">
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </div>
          </div>

          <div class="message-you">
            <div class="date-message">Você - 11:36</div>
            <div class="body-message">#boraCodar! 🚀</div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <form>
          <div class="input-wrapper">
            <input type="text" placeholder="Digite sua mensagem" />
            <button>
              <i class="ph-paper-plane-right-fill"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
